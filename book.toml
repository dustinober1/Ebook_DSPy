[book]
title = "DSPy: A Practical Guide"
authors = ["Dustin Ober"]
language = "en"
src = "src"
description = "A comprehensive, hands-on tutorial for learning DSPy from fundamentals to production-ready applications"

[build]
build-dir = "build/html"
create-missing = false

[output.html]
git-repository-url = "https://github.com/dustinober1/Ebook_DSPy"
edit-url-template = "https://github.com/dustinober1/Ebook_DSPy/edit/main/{path}"
additional-css = ["assets/custom.css"]
site-url = "/Ebook_DSPy/"
cname = ""
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.fold]
enable = true
level = 0

[output.html.print]
enable = true

