[book]
title = "DSPy: A Practical Guide"
authors = ["Dustin Ober"]
language = "en"
src = "src"
description = "The most comprehensive DSPy guide with complete coverage of 9 research papers, advanced optimization techniques, and production-ready applications"

[build]
build-dir = "build/html"
create-missing = false


[output.html]
git-repository-url = "https://github.com/dustinober1/Ebook_DSPy"
edit-url-template = "https://github.com/dustinober1/Ebook_DSPy/edit/main/{path}"
additional-css = ["assets/custom.css"]
additional-js = ["assets/analytics.html"]
site-url = "/Ebook_DSPy/"
cname = ""
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 0
expand = false
heading-split-level = 2
copy-js = true

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.fold]
enable = true
level = 0

[output.html.print]
enable = true

# PDF output configuration
[output.pdf]
optional = true
command = "mdbook-pdf"
output-file = "DSPy_A_Practical_Guide.pdf"
title = "DSPy: A Practical Guide"
description = "The most comprehensive DSPy guide with complete coverage of 9 research papers, advanced optimization techniques, and production-ready applications"
authors = ["Dustin Ober"]

