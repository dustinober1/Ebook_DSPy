<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Programming vs. Prompting Paradigm
  </text>

  <!-- Left: Traditional Programming -->
  <g>
    <rect x="50" y="70" width="400" height="500" fill="#fff9f0" stroke="#ff8c00" stroke-width="2" rx="5"/>
    <text x="250" y="105" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff8c00">
      Traditional Programming
    </text>

    <!-- Code box -->
    <rect x="70" y="130" width="360" height="140" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="3"/>
    <text x="80" y="148" font-size="11" font-family="monospace" fill="#333">def process(data):</text>
    <text x="80" y="165" font-size="11" font-family="monospace" fill="#333">  validated = validate(data)</text>
    <text x="80" y="182" font-size="11" font-family="monospace" fill="#333">  cleaned = clean(validated)</text>
    <text x="80" y="199" font-size="11" font-family="monospace" fill="#333">  result = transform(cleaned)</text>
    <text x="80" y="216" font-size="11" font-family="monospace" fill="#333">  return result</text>
    <text x="80" y="240" font-size="10" fill="#666" font-style="italic"># Deterministic, testable</text>

    <!-- Characteristics -->
    <text x="250" y="300" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff8c00">
      Characteristics
    </text>

    <text x="70" y="330" font-size="11" fill="#333">✓ Deterministic output</text>
    <text x="70" y="355" font-size="11" fill="#333">✓ Explicit logic flow</text>
    <text x="70" y="380" font-size="11" fill="#333">✓ Easy to test</text>
    <text x="70" y="405" font-size="11" fill="#333">✓ Hard to handle ambiguity</text>
    <text x="70" y="430" font-size="11" fill="#333">✗ Limited language understanding</text>
    <text x="70" y="455" font-size="11" fill="#333">✗ Requires explicit rules</text>
    <text x="70" y="480" font-size="11" fill="#333">✗ Brittle with edge cases</text>
    <text x="70" y="505" font-size="11" fill="#333">✗ Hard to extend with NLP</text>
  </g>

  <!-- Right: Prompting/LLM -->
  <g>
    <rect x="550" y="70" width="400" height="500" fill="#f0f9ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="750" y="105" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Prompting/LLM Paradigm
    </text>

    <!-- Prompt box -->
    <rect x="570" y="130" width="360" height="140" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="3"/>
    <text x="580" y="148" font-size="11" font-family="monospace" fill="#333">prompt = """</text>
    <text x="580" y="165" font-size="11" font-family="monospace" fill="#333">Given the following text:</text>
    <text x="580" y="182" font-size="11" font-family="monospace" fill="#333">{text}</text>
    <text x="580" y="199" font-size="11" font-family="monospace" fill="#333">Extract key entities:</text>
    <text x="580" y="216" font-size="11" font-family="monospace" fill="#333">"""</text>
    <text x="580" y="240" font-size="10" fill="#666" font-style="italic"># Natural language interface</text>

    <!-- Characteristics -->
    <text x="750" y="300" font-size="13" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Characteristics
    </text>

    <text x="570" y="330" font-size="11" fill="#333">✓ Natural language interface</text>
    <text x="570" y="355" font-size="11" fill="#333">✓ Flexible and adaptable</text>
    <text x="570" y="380" font-size="11" fill="#333">✓ Handles ambiguity well</text>
    <text x="570" y="405" font-size="11" fill="#333">✓ Excellent NLP understanding</text>
    <text x="570" y="430" font-size="11" fill="#333">✗ Non-deterministic output</text>
    <text x="570" y="455" font-size="11" fill="#333">✗ Hard to test rigorously</text>
    <text x="570" y="480" font-size="11" fill="#333">✗ Fragile to prompt changes</text>
    <text x="570" y="505" font-size="11" fill="#333">✗ Quality varies by LLM</text>
  </g>

  <!-- Bottom: DSPy Bridge -->
  <g>
    <rect x="200" y="520" width="600" height="65" fill="#f0f0f0" stroke="#5cb85c" stroke-width="2" rx="5"/>
    <text x="500" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#5cb85c">
      DSPy: Combines Best of Both Worlds
    </text>
    <text x="500" y="560" font-size="11" text-anchor="middle" fill="#333">
      Programmatic structure + Language model flexibility = Reliable, optimizable LLM systems
    </text>
  </g>
</svg>
