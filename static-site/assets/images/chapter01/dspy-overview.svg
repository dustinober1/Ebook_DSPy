<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    DSPy: Composable Declarative Language Models
  </text>

  <!-- Main container -->
  <rect x="50" y="80" width="900" height="600" fill="none" stroke="#ccc" stroke-width="2" rx="5"/>

  <!-- Left column: Traditional Prompting -->
  <g>
    <rect x="70" y="100" width="350" height="560" fill="#ffe6e6" stroke="#d9534f" stroke-width="2" rx="5" opacity="0.3"/>
    <text x="245" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#d9534f">
      Traditional Prompting
    </text>

    <!-- Pain points -->
    <circle cx="100" cy="170" r="6" fill="#d9534f"/>
    <text x="120" y="175" font-size="12" fill="#333">Fragile - breaks with small changes</text>

    <circle cx="100" cy="210" r="6" fill="#d9534f"/>
    <text x="120" y="215" font-size="12" fill="#333">Hard to optimize systematically</text>

    <circle cx="100" cy="250" r="6" fill="#d9534f"/>
    <text x="120" y="255" font-size="12" fill="#333">Difficult to compose</text>

    <circle cx="100" cy="290" r="6" fill="#d9534f"/>
    <text x="120" y="295" font-size="12" fill="#333">Requires manual tuning</text>

    <circle cx="100" cy="330" r="6" fill="#d9534f"/>
    <text x="120" y="335" font-size="12" fill="#333">Hard to debug failures</text>

    <!-- Code example box -->
    <rect x="80" y="360" width="320" height="110" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
    <text x="90" y="378" font-size="10" font-family="monospace" fill="#333">prompt = "Generate a</text>
    <text x="90" y="392" font-size="10" font-family="monospace" fill="#333">summary of: " + text</text>
    <text x="90" y="406" font-size="10" font-family="monospace" fill="#333">
    </text>
    <text x="90" y="420" font-size="10" font-family="monospace" fill="#333">result = llm(prompt)</text>
    <text x="90" y="434" font-size="10" font-family="monospace" fill="#333">
    </text>
    <text x="90" y="448" font-size="10" font-family="monospace" fill="#333">if "error" in result:</text>
    <text x="90" y="462" font-size="10" font-family="monospace" fill="#333">  # Manual error handling</text>
  </g>

  <!-- Right column: DSPy -->
  <g>
    <rect x="480" y="100" width="350" height="560" fill="#e6f3ff" stroke="#5cb85c" stroke-width="2" rx="5" opacity="0.3"/>
    <text x="655" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#5cb85c">
      DSPy Framework
    </text>

    <!-- Benefits -->
    <circle cx="510" cy="170" r="6" fill="#5cb85c"/>
    <text x="530" y="175" font-size="12" fill="#333">Robustness - systematic design</text>

    <circle cx="510" cy="210" r="6" fill="#5cb85c"/>
    <text x="530" y="215" font-size="12" fill="#333">Automatic optimization</text>

    <circle cx="510" cy="250" r="6" fill="#5cb85c"/>
    <text x="530" y="255" font-size="12" fill="#333">Composable modules</text>

    <circle cx="510" cy="290" r="6" fill="#5cb85c"/>
    <text x="530" y="295" font-size="12" fill="#333">Data-driven tuning</text>

    <circle cx="510" cy="330" r="6" fill="#5cb85c"/>
    <text x="530" y="335" font-size="12" fill="#333">Built-in tracing</text>

    <!-- Code example box -->
    <rect x="490" y="360" width="320" height="110" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
    <text x="500" y="378" font-size="10" font-family="monospace" fill="#333">class Summarize(dspy.Signature):</text>
    <text x="500" y="392" font-size="10" font-family="monospace" fill="#333">  text: str</text>
    <text x="500" y="406" font-size="10" font-family="monospace" fill="#333">  summary: str</text>
    <text x="500" y="420" font-size="10" font-family="monospace" fill="#333">
    </text>
    <text x="500" y="434" font-size="10" font-family="monospace" fill="#333">summarizer = dspy</text>
    <text x="500" y="448" font-size="10" font-family="monospace" fill="#333">  .ChainOfThought(Summarize)</text>
    <text x="500" y="462" font-size="10" font-family="monospace" fill="#333">result = summarizer(text=text)</text>
  </g>

  <!-- Arrow and text -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  <line x1="420" y1="500" x2="480" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="450" y="495" font-size="11" text-anchor="middle" fill="#333">Upgrade to</text>

  <!-- Bottom: DSPy Stack -->
  <g>
    <text x="500" y="680" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      DSPy Stack: Signatures → Modules → Optimizers → Evaluation
    </text>
  </g>
</svg>
