[book]
title = "DSPy: A Practical Guide"
authors = ["Dustin Ober"]
language = "en"
src = "src"
description = "The most comprehensive DSPy guide with complete coverage of 9 research papers, advanced optimization techniques, and production-ready applications"

[build]
build-dir = "build/print"
create-missing = false

[output.html]
# Print-specific settings
git-repository-url = ""
edit-url-template = ""
additional-css = ["assets/print-only.css"]
additional-js = []
site-url = ""
cname = ""
default-theme = "light"
preferred-dark-theme = ""
smart-punctuation = true
mathjax-support = false
no-section-label = false

# Disable search for print version
[output.html.search]
enable = false

# Disable playground for print version
[output.html.playground]
editable = false
copyable = false
copy-js = false
line-numbers = false
runnable = false

# Disable fold for print version
[output.html.fold]
enable = false

# Keep print enabled for PDF generation
[output.html.print]
enable = true

# PDF output configuration
[output.pdf]
optional = true
command = "mdbook-pdf"
output-file = "DSPy_A_Practical_Guide_Book.pdf"
title = "DSPy: A Practical Guide"
subtitle = "Programming Foundation Models"
description = "The most comprehensive DSPy guide with complete coverage of 9 research papers, advanced optimization techniques, and production-ready applications"
authors = ["Dustin Ober"]

[preprocessor.links]

[preprocessor.index]