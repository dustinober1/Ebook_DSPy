name: Deploy Ebook

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      deploy_production:
        description: 'Deploy to production'
        required: true
        default: 'false'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for accurate version

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry and target
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install mdBook
      run: |
        curl -L https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar xz
        sudo mv mdbook /usr/local/bin/
        mdbook --version

    - name: Install mdBook plugins
      run: |
        cargo install mdbook-pdf --quiet

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Validate Python code
      run: |
        python scripts/validate_code.py

    - name: Get version info
      id: version
      run: |
        # Get version from git tags or date
        if git describe --tags --abbrev=0 2>/dev/null; then
          VERSION=$(git describe --tags --abbrev=0)
        else
          VERSION="v$(date +%Y.%m.%d)"
        fi
        COMMIT_SHA=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
        echo "Version: $VERSION, Commit: $COMMIT_SHA, Date: $BUILD_DATE"

    - name: Add version to book
      run: |
        # Update book.toml with version info
        sed -i "s/^description = .*/description = \"The most comprehensive DSPy guide with complete coverage of 9 research papers, advanced optimization techniques, and production-ready applications\\n\\nVersion: ${{ steps.version.outputs.version }}\\nBuild: ${{ steps.version.outputs.commit }}\"/" book.toml

    - name: Build ebook
      run: |
        mdbook build
        echo "Build completed successfully"

    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        # Copy HTML files
        cp -r build/html/html/* deploy/
        # Create PDF directory and copy PDF
        mkdir -p deploy/pdf
        cp build/html/pdf/output.pdf deploy/pdf/DSPy_A_Practical_Guide_${{ steps.version.outputs.version }}.pdf
        # Create latest symlink
        cd deploy/pdf
        ln -sf DSPy_A_Practical_Guide_${{ steps.version.outputs.version }}.pdf DSPy_A_Practical_Guide_latest.pdf
        cd ../..

    - name: Create CNAME file
      if: github.event.inputs.deploy_production == 'true'
      run: |
        # Create CNAME for custom domain if needed
        echo "dspy.ebook" > deploy/CNAME

    - name: Create version info file
      run: |
        cat > deploy/version.json << EOF
        {
          "version": "${{ steps.version.outputs.version }}",
          "commit": "${{ steps.version.outputs.commit }}",
          "build_date": "${{ steps.version.outputs.date }}",
          "build_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/html/pdf/output.pdf
          deploy/version.json
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update PyPI cache
      run: |
        echo "Deployment completed successfully"
        echo "Site URL: ${{ steps.deployment.outputs.page_url }}"