name: Build and Deploy DSPy Ebook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Ebook
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install mdBook
      run: |
        curl -L https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar xz
        sudo mv mdbook /usr/local/bin/

    - name: Install mdBook plugins
      run: |
        cargo install mdbook-pdf

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate code examples
      run: |
        python scripts/validate_code.py

    - name: Build HTML and PDF
      run: |
        mdbook build

    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-output
        path: build/html/html/
        retention-days: 30

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-output
        path: build/html/pdf/output.pdf
        retention-days: 30

    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp -r build/html/html/* deploy/
        mkdir -p deploy/pdf
        cp build/html/pdf/output.pdf deploy/pdf/DSPy_A_Practical_Guide.pdf

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy

    - name: Release PDF
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: build/html/pdf/output.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}